<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student History Quiz todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="/chalkboard.github.io/StudentView/StudentHomepagestyle.css">
</head>
<body>
<header>
    <div class="content-wrap">
        <nav class ="top-part">
            <div id="inner">
                <div id="logotopnav">
                    <a href="/chalkboard.github.io/StudentView/StudentHomepage.html"><img src="/chalkboard.github.io/Images/chalkboardlogo.jpg" alt="Logo" width="150" height="100"></a>
                </div>

                <div id="banner" >
                    <div class="text-wrapper">
                        <img class="img-fluid" src="/chalkboard.github.io/Images/logobannernowords.jpg" alt="Student Logo 2" width="900" height="150">
                        <h1 class="heading">Welcome to Chalkboard!</h1>
                    </div>
                </div>
            </div>

        </nav>
        <div class="searchtopnav">
            <input type="text" placeholder="Search..">
        </div>
    </div>
</header>
<main>
    <div class="content-wrap">
    <p><em>Please answer all questions to the best of your ability on your own.</em></p>
    <div id="short-answer-wrap">
        <div class="question1">
            <label for= "qu1">What is meant by the term: "Return to Normalcy"?</label>
            <textarea id="qu1" name="qu1" rows="4" cols="40"></textarea>
        </div>
        <div class ="question2">
            <label for="qu2">What is meant by the term rugged individualism?</label>
            <textarea id="qu2" name="qu2" rows="4" cols="40"></textarea>
        </div>
    </div>
    <div id ="mult-choice-wrap">
        <p>What years were Prohibition?</p>
        <div>
            <input type="radio" id="1934-1947" name="date" value="1934-1947">
            <label for="1934-1947">1934-1947</label>
        </div>
        <div>
            <input type="radio" id="1920-1933" name="date" value="1920-1933">
            <label for="1920-1933">1920-1933</label>
        </div>
        <div>
            <input type="radio" id="1888-1901" name="date" value="1888-1901">
            <label for="1888-1901">1888-1901</label>
        </div>
        <div>
            <input type="radio" id="1902-1915" name="date" value="1902-1915">
            <label for="1902-1915">1902-1915</label>
        </div>
        <p>Which amendment repealed Prohibition?</p>
        <div>
            <input type="radio" id="18th" name="which" value="18th">
            <label for="18th">18th</label>
        </div>
        <div>
            <input type="radio" id="19th" name="which" value="19th">
            <label for="19th">19th</label>
        </div>
        <div>
            <input type="radio" id="22nd" name="which" value="22nd">
            <label for="22nd">22nd</label>
        </div>
        <div>
            <input type="radio" id="21st" name="which" value="21st">
            <label for="21st">21st</label>
        </div>
        </div>
        <form style= "display: inline" action="/chalkboard.github.io/StudentView/StudentHomepage.html" method="get">
            <button>Save your work and go to home, click here</button>
        </form>
        <form style="display: inline" action="/chalkboard.github.io/StudentView/StudentSuccessSubmit.html" method="get">
            <input type="submit" value="Submit for grading">
        </form>
    </div>

    <footer>
        <div class="content-wrap">
            <h2>Contact Us!</h2>
            <ul class = "contact-list">
                <li>King's College</li>
                <li>12345@email.com</li>
                <li>100 St.</li>
                <li>Ave Z.</li>
                <li>New York,NY 00001</li>
                <li>(000)-(111)-(2222)</li>
                <li>&copy; 2021</li>
            </ul>
        </div>
    </footer>
</main>
</body>
</html>
