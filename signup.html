<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up </title>
  <link rel="stylesheet" href="/chalkboard.github.io/login.css" />
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet" />
</head>
<body>
<header>
  <div class="content-wrap">
    <nav class ="top-part">
      <div id="inner">
        <div id="logotopnav">
          <a href="login.html"><img src="/chalkboard.github.io/Images/chalkboardlogo.jpg" alt="Logo" width="150" height="100"></a>
        </div>

        <div id="banner" >
          <div class="text-wrapper">
            <img class="img-fluid" src="/chalkboard.github.io/Images/logobannernowords.jpg" alt="Student Logo 2" width="900" height="150">
            <h1 class="heading">Welcome to Chalkboard!</h1>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
<div class="signup-box">
  <h1>Sign Up</h1>
  <form>
    <label>First Name</label>
    <input type="text" placeholder="" />
    <label>Last Name</label>
    <input type="text" placeholder="" />
    <label>Email</label>
    <input type="email" placeholder="" />
    <label>Password</label>
    <input type="password" placeholder="" />
    <label>Confirm Password</label>
    <input type="password" placeholder="" />
    <input type="button" value="Submit" />
  </form>
  <p>
    By clicking the Sign Up button,you agree to our <br />
    <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
  </p>
</div>
<p class="para-2">
  Already have an account? <a href="/chalkboard.github.io/index.html">Login here</a>
</p>

<footer>
  <h2>Contact Us!</h2>
  <ul class="contact-list">
    <li>King's College</li>
    <li>12345@email.com</li>
    <li>100 St.</li>
    <li>Ave Z.</li>
    <li>New York,NY 00001</li>
    <li>(000)-(111)-(2222)</li>
    <li>&copy; 2021</li>
  </ul>
</footer>

</body>
</html>
